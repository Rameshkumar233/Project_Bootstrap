<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log in - Page</title>
        <!-- Bootstrap for CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <!-- Fontawesome Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <!-- Stylesheet -->
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </head>

    <body id="login-body">
        <!-- Navigation -->
        <div class="container my-2">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="about.html">About</a></li>
                <li class="breadcrumb-item active">Log in</li>
                <li class="breadcrumb-item"><a href="Register.html">Register</a></li>
            </ol>
        </div>
        <div class="container-md d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="d-md-flex">
                    <div class="col-md-6 col-12">
                        <div class="my-4 text-warning" id="bg-image" style="width: 350px; height: 450px;">
                            <div class="d-flex flex-column h-100 justify-content-center typing-effect">
                                <span class="fs-3 fw-bolder">Unlock the Possibilities.</span>
                                <span class="fs-3 fw-bold">Your Journey Begins Here.</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="card my-4" style="width: 350px; height:450px">
                            <h5 class="card-header text-center text-light bg-dark">User Login</h5>
                            <div class="card-body">
                                <form action="/" method="POST" novalidate>
                                    <!-- Email -->
                                    <div class="mb-2">
                                        <label for="email" class="form-label">Email:</label>

                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                            <input type="email" class="form-control" id="email" placeholder="Enter your Email address" required autocomplete="email" />
                                            <div class="invalid-feedback">Invalid Email</div>
                                            <div class="valid-feedback">Valid Email</div>
                                        </div>
                                    </div>
                                    <!-- Password -->
                                    <div class="mb-2">
                                        <label for="password" class="form-label">Password:</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                                            <input type="password" class="form-control" id="password" placeholder="Enter Your Password" required />
                                            <div class="invalid-feedback">Wrong Password</div>
                                        </div>
                                    </div>
                                    <!-- Checkbox -->
                                    <div class="form-check mb-3 d-flex justify-content-between">
                                        <div>
                                            <input type="checkbox" class="form-check-input" id="check" required />
                                            <label for="check" class="form-check-label">Remember me</label>
                                        </div>
                                        <a href="#">Forgot password</a>
                                    </div>
                                    <!-- Button -->
                                    <div class="d-grid mb-2">
                                        <button type="submit" class="btn btn-success"><i class="fa fa-external-link-alt pe-3"></i>Log in</button>
                                    </div>
                                    <div class="d-flex align-items-center w-100 opacity-50 mb-2">
                                        <div class="border border-top-1 border-secondary w-100 me-2"></div>
                                        <div class="justify-content-center text-center">OR</div>
                                        <div class="border border-top-1 border-secondary w-100 ms-2"></div>
                                    </div>
                                    <div class="d-grid mb-2">
                                        <button type="button" class="btn text-white btn-fb trans" style="background-color: #2a54a8;"><i class="fa-brands fa-facebook-f me-3"></i>Login with Facebook</button>
                                    </div>
                                    <!-- Link For New User -->
                                    <h6 class="text-center">
                                        <a href="Register.html" class="link-success">Register as a New User?</a>
                                    </h6>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Form validation (this another way)
            (function () {
                "use strict";
                window.addEventListener(
                    "load",() => {
                        let forms = document.getElementsByTagName("form");
                        Array.from(forms).forEach(function (form) {
                            form.addEventListener(
                                "submit",
                                function (event) {
                                    if (form.checkValidity() === false) {
                                        event.preventDefault();
                                        event.stopProgation;
                                    }
                                    form.classList.add("was-validated");
                                },
                                false
                            );
                        });
                    },
                    false
                );
            })();
        </script>
    </body>
</html>
